<html>
<head>
  <title>OpenLayers Example</title>
    <script src="http://openlayers.org/api/OpenLayers.js"></script>
    </head>
    <body>
      <div style="width:100%; height:100%" id="map"></div>
      <script defer="defer" type="text/javascript">
        var map = new OpenLayers.Map('map');
        var wms = new OpenLayers.Layer.Image( "OpenLayers WMS",
            "careermap.png", new OpenLayers.Bounds(-180,-90,180,90),
            new OpenLayers.Size(1082,834), {numZoomLevels: 3});
        map.addLayer(wms);
        map.zoomToMaxExtent();
      </script>

</body>
</html>
